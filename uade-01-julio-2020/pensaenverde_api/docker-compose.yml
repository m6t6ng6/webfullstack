  pensaenverde_mysql_db:
    image: mysql:latest
    hostname: pensaenverde_mysql_db
    container_name: pensaenverde_mysql_db
    restart: always
    expose:
      - "3306"
    volumes:
      - ${MYSQL_DB_VOLUME_LOCAL_PATH}:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASS=${MYSQL_PASS}
    networks:
      - pensaenverde

  pensaenverde_frontend:
    image: nginx
    hostname: pensaenverde_frontend
    container_name: pensaenverde_web
    restart: always
    expose:
      - "80"
    volumes:
      - ${APP_VOLUME_LOCAL_PATH}:/usr/share/nginx/html:ro
    environment:
      - APP_URL=${APP_URL}
      - APP_PORT=${APP_PORT}
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      #- LETSENCRYPT_HOST=pensaenverde
      #- LETSENCRYPT_EMAIL=ferna2909@hotmail.com
    depends_on:
      - nginx-reverse-proxy 
      - pensaenverde_app 
    networks:
      - pensaenverde

  pensaenverde_app:
    image: m6t6ng6/pensaenverde:0.0.4
    hostname: pensaenverde_app
    container_name: pensaenverde_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - APP_URL=${APP_URL}
      - APP_PORT=${APP_PORT}
      - MYSQL_ROOT_USER=${MYSQL_ROOT_USER}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      #- MYSQL_DATABASE=dolar_hoy
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
    depends_on:
      - pensaenverde_mysql_db
    networks:
      - pensaenverde
    
    dns:
      - 8.8.8.8
      - 9.9.9.9

networks:
  pensaenverde:
    name: pensaenverde
    driver: bridge
 
