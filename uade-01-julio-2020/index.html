<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="bg"></div>
        <div class="table">
            <div class="cell">
                <div class="content-fluid">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <canvas class="chart hidden"></canvas>
                        </div>
                        <div class="col-2">
                            <div class="leyendaOficial leyenda btn btn-info hidden"><p></p></div>
                            <div class="leyendaSolidario leyenda btn btn-info hidden"><p></p></div>
                            <div class="leyendaAgro leyenda btn btn-info hidden"><p></p></div>
                            <div class="leyendaBlue leyenda btn btn-info hidden"><p></p></div>
                            <div class="leyendaCcl leyenda btn btn-info hidden"><p></p></div>
                        </div>
                        <div class="col-2">
                            <div class="cotizacionOficial cotizacion btn btn-info hidden"><p></p></div>
                            <div class="cotizacionSolidario cotizacion btn btn-info hidden"><p></p></div>
                            <div class="cotizacionAgro cotizacion btn btn-info hidden"><p></p></div>
                            <div class="cotizacionBlue cotizacion btn btn-info hidden"><p></p></div>
                            <div class="cotizacionCcl cotizacion btn btn-info hidden"><p></p></div>
                        </div>
                        <div class="col-1">
                            <div class="leyendaVariacion btn btn-info hidden"><p></p></div>
                            <div class="leyendaMaximo leyenda2 btn btn-info hidden"><p></p></div>
                            <div class="leyendaMinimo leyenda2 btn btn-info hidden"><p></p></div>
                        </div>
                        <div class="col-1">
                        </div>
                        <div class="col-12">
                            <div class="fechaCotizacion btn btn-dark hidden"><p></p></div>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-12">
                            <button class="btn historico btn-info">Consultar Histórico</button>
                            <button class="btn consulta btn-warning">Consultar Cotización</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"></script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous"></script>
        <script 
            src="./js/funciones_cliente.js"></script>
    </body>
</html>
