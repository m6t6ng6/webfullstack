<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>My Chart.js Chart</title>
</head>
<body>
    <div class="container">
        <canvas id="myChart">

        </canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        // Global options (for all the objects in the screen)
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = "#777";

        let massPopChart = new Chart(myChart, {
            type: 'doughnut',    // bar: grafico de barras, pie: grafico de torta, horizontalBar: barras horizontales, line: grafico de lineas, doughnut: rosquilla, radar: radar chart
            data: {
                labels: ['Boston', 'Worcester', 'Springfield', 'Lowell', 'Cambridge', 'New Bedford'],
                datasets: [{
                    label: 'Population',
                    data: [
                        617594,
                        181045,
                        153060,
                        106519,
                        105162,
                        95072
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',   // for Boston
                        'rgba(54, 162, 235, 0.6)',   // for Worcester
                        'rgba(255, 206, 86, 0.6)',   // for Springfield
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)'
                    ],
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: "black"
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Largest Cities In Masschusetts',
                    fontSize: 25
                },
                legend: {
                    display: true,   // true: shows the legend, better to be true in piechart type
                    position: "right",
                    labels: {
                        fontColor: "#000"
                    }
                },
                layout: {
                    padding: {
                        left: 40,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true     // false: deactivates the information when hovers on each bar
                }
            }
        });

    </script>
</body>
</html>
