<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>
            Formulario de aplicación
        </h1>
        <h3>
            Completá la información a continuación:
        </h3>
        <div>
            <form action="">
                <label id=label_nombre for="nombre">Nombre: </label>
                <input id="nombre" type="text" value=""/>
                <br>
                <label id=label_apellido for="apellido">Apellido: </label>
                <input id="apellido" type="text" value="">
                <br>
                <br>
                <div>
                    <span>
                        Género
                    </span>
                    <br>
                    <input type="radio" name="genero" id="fem">
                    <label for="fem">Femenino</label>
                    <br>
                    <input type="radio" name="genero" id="masc">
                    <label for="masc">Masculino</label>
                    <br>
                    <input type="radio" name="genero" id="otro">
                    <label for="otro">Prefiero no contestar</label>
                    <br>
                </div>
                <br>
                <div>
                    <span>
                        Nivel de estudios
                    </span>
                    <br>
                    <input type="checkbox" name="primaria" id="primaria">
                    <label for="primaria">Primaria completa</label>
                    <br>
                    <input type="checkbox" name="secundario" id="secundario">
                    <label for="secundario">Secundario completo</label>
                    <br>
                    <input type="checkbox" name="terciario" id="terciario">
                    <label for="terciario">Terceario completo</label>
                    <br>
                    <input type="checkbox" name="universitario" id="universitario">
                    <label for="universitario">Universitario completo</label>
                </div>
                <br>
                <button type="submit">
                    Enviar
                </button>
                <br>
                <p>Muchas gracias por tu colaboración. Recibirás la respuesta en 48hs.</p>
            </form>
        </div>
    </body>
</html>
