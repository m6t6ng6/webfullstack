<!DOCTYPE html>
<html>
    <head>
        <title>jQuery: Agregar clase</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Titular</h1>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("h1").css('font-size', '40px');//Agrega la propiedad font-size a los h1

            });
        </script>
    </body>
</html>
