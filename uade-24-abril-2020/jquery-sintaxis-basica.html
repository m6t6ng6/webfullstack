<!DOCTYPE html>
<html>
    <head>
        <title>jQuery: Sintaxis</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Titular</h1>

        <h2 class="titulo">Este es un titular de menor relevancia</h2>
        <h2 class="titulo">Este es un titular de menor relevancia</h2>
        <h2 class="titulo">Este es un titular de menor relevancia</h2>

        <p id="titular">Un elemento p, cuyo id es titular y se ocultar&aacute;</p>

        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script>
            $(document).ready(function(){

            });
        </script>
