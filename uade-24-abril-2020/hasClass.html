<!DOCTYPE html>
<html>
    <head>
        <title>jQuery: Tiene clase</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 class="destacar">Titular</h1>

        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script>
            $(document).ready(function(){

                if ($("h1").hasClass('destacar')) {
                    console.log("Tiene la clase destacar");
                } else {
                    console.log('No la tiene');
                }

                $("h1").removeClass('destacar');
            });
        </script>
    </body>
</html>
