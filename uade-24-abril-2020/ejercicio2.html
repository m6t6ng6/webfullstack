<!DOCTYPE html>
<html>
    <head>
        <title>jQuery: Validacion de formulario</title>
        <link rel="stylesheet" href="css/ejercicio2.css">
    </head>
    <body>
        <!-- 
            Dado el siguiente formulario, validar los campos mediante el uso de jQuery 
            -TIP: Googlear lo que desean validar (Ej: validar input text jquery)
        -->
        <p>Por favor complete los campos con sus datos.</p>
        <p>* es dato requerido.</p>
        <p class="formError">Complete todos los campos marcados con * para poder continuar!</p>
        <form action="">
            <label>Nombre * 
                <input type="text" name="nombre" placeholder="Ingresa tu nombre" maxlength="30"><br><p id="nombre_ayuda" class="notValid" required>Debe contener como minimo 2 caracteres y maximo 30; no debe contener espacios.</p>
            </label>
            <br/>
            <label>Apellido * 
                <input type="text" name="apellido" placeholder="Ingresa tu apellido" maxlength="30"><br><p id="apellido_ayuda" class="notValid" required>Debe contener como minimo 2 caracteres y maximo 30.</p>
            </label>
            <br/>
            <label>Mail * 
                <input type="text" name="mail" placeholder="Ingresa tu mail" maxlenght="30"><br><p id="email_ayuda" class="notValid" required>Debe ser un correo valido.</p>
            </label>
            <br/>
            <input type="submit" name="boton" value="ENVIAR" disabled>
        </form>
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/ejercicio2.js"></script>
    </body>
</html>
