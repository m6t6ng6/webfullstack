<!DOCTYPE html>
<html>
    <head>
        <title>jQuery: Remover clase</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 class="destacar">Titular</h1>

        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("h1").removeClass('destacar');//Remueve la clase destacar a todos los h1
            });
        </script>
    </body>
</html>
