<!DOCTYPE html>
<html>
    <head>
        <title>jQuery: Obtener texto</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 class="destacar">Titular</h1>

        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script>
            $(document).ready(function(){
                var texto = $("h1").text();

                console.log(texto);
            });
        </script>
    </body>
</html>
