<html>
    <head>
        <title>CALCULADORA</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/estilo_calculadora.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="display">
                        <h2 class="display-text-resultado"></h2>
                        <h2 class="display-text-operaciones"></h2>
                    </div>
                </div>
                <div class="col-12 teclado">
                    <div class="row fila-0">
                        <div class="col-2">
                            <h2></h2>
                        </div> 
                        <div class="col-2">
                            <h2 class="tecla-operacion-2 borrar">C</h2>
                            <h2 class="tecla-muleto-borrar"></h2>
                        </div>
                        <!--<div class="col-2">
                            <h2 class="tecla-operacion-2 parentesis-izq">(</h2>
                        </div>-->
                        <div class="col-2">
                            <h2 class="tecla-operacion-2 atras">B</h2>
                            <h2 class="tecla-muleto-atras"></h2>
                        </div>
                        <!--<div class="col-2">
                            <h2 class="tecla-operacion-2 parentesis-der">)</h2>
                        </div>-->
                        <div class="col-2">
                            <h2 class="tecla-operacion-2 reiniciar">R</h2>
                            <h2 class="tecla-muleto-reiniciar"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-operacion-2 guardar">S</h2>
                            <h2 class="tecla-muleto-guardar"></h2>
                        </div>
                        <div class="col-2">
                            <h2></h2>
                        </div>
                    </div>
                    <div class="row fila-1">
                        <div class="col-2">
                            <h2></h2>
                        </div> 
                        <div class="col-2">
                            <h2 class="tecla-numerica siete">7</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica ocho">8</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica nueve">9</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-operacion dividir">/</h2>
                            <h2 class="tecla-muleto-operacion"></h2>
                        </div>
                        <div class="col-2">
                            <h2></h2>
                        </div>
                    </div>
                    <div class="row fila-2">
                        <div class="col-2">
                            <h2></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica cuatro">4</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica cinco">5</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica seis">6</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-operacion multiplicar">*</h2>
                            <h2 class="tecla-muleto-operacion"></h2>
                        </div>
                        <div class="col-2">
                            <h2></h2>
                        </div>
                    </div>
                    <div class="row fila-3">
                        <div class="col-2">
                            <h2></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica uno">1</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica dos">2</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica tres">3</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-operacion restar">-</h2>
                            <h2 class="tecla-muleto-operacion"></h2>
                        </div>
                        <div class="col-2">
                            <h2></h2>
                        </div>
                    </div>
                    <div class="row fila-4">
                        <div class="col-2">
                            <h2></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica cero">0</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-numerica coma">.</h2>
                            <h2 class="tecla-muleto-numerica"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-operacion-igual igual">=</h2>
                            <h2 class="tecla-muleto-igual"></h2>
                        </div>
                        <div class="col-2">
                            <h2 class="tecla-operacion sumar">+</h2>
                            <h2 class="tecla-muleto-operacion"></h2>
                        </div>
                        <div class="col-2">
                            <h2></h2>
                        </div>
                    </div>
                    <div class="row fila-5">
                        <div class="col-12 guardados">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---->
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/calculadora.js"></script>
    </body>
</html>
