<html>
    <head>
        <title>TIMER</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/estilo_timer.css">
    </head>
    <body>
        <div class="principal">
            <div class="row">
                <div class="col-8 fondoInicial">
                    <h1 id="minutos" class="timerDisplay">00</h1>
                    <h1 class="timerDisplay">:</h1>
                    <h1 id="segundos" class="timerDisplay">00</h1>
                    <h1 class="timerDisplay">.</h1>
                    <h1 id="decimas" class="timerDisplay">00</h1>
                    <div class="row fondoInicial">
                        <div class="col-2"></div>
                        <div class="col-8 timerMenuMinutos">
                            <select id="listaMinutos" class="custom-select selectpicker">
                                <optgroup class="minutes-optgroup" label="minutes">
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-2 timerMenuMinutos">
                            <p class="default">minutes</p>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-8 timerMenuSegundos">
                            <select id="listaSegundos" class="custom-select selectpicker">
                                <optgroup class="seconds-optgroup" label="seconds">
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-2 timerMenuSegundos">
                            <p class="default">seconds</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 fondoInicial">
                    <div class="timerBotonReset">reset</div>
                    <div class="timerBotonStart">start</div>
                    <div class="timerBotonStop">stop</div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 fondoInicial">
                    <h1 id="alerta" class="timerCumplido"></h1>
                </div>
            </div>
        </div>
        <!---->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="./js/timer.js"></script>
    </body>
</html>
