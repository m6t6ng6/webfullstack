<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/estilo_primos.css">
    </head>
    <body>
        <div class="table">
            <div class="cell">
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="offset-3 col-6">
                                <div class="row">
                                    <div class="cuadro">
                                        <div class="col-12 titulo">
                                            <button type="button" class="btn btn-danger boton-titulo">Prime Number Calculator</button>
                                        </div>
                                        <div class="col-12">
                                            <p>Is this Number Prime or Composite?</p>
                                        </div>
                                        <div class="col-12">
                                            <form>
                                                <div class="form-group">
                                                    <input type="number" class="form-control input-numero-primo" placeholder="">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-12">
                                            <div class="row panel-botones">
                                                <div class="col-3 boton-clear">
                                                    <button type="button" class="btn btn-default">clear</button> 
                                                </div>
                                                <div class="col-6 espacion-entre-botones">
                                                </div>
                                                <div class="col-3 boton-calculate">
                                                    <button type="button" class="btn btn-default">calculate</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="area-respuesta">
                                                Answer:
                                                <div class="respuesta">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/primos.js"></script>
    </body>
</html>
